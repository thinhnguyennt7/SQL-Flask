{% extends "layout.html" %}

{% block body %}

<h1 style="text-align: center;"><b>Login Panel</b></h1>
<form action="/check" method="post">

  <div class="form-group">
    <label for="exampleInputEmail1"><i>Email address</i></label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" value="{{ request.form.username }}" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><i>Password</i></label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ request.form.password }}" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<form action="/register" method="get">
	<button type="submit" class="btn btn-primary">Sign up</button>
</form>

{% endblock %}
