{% extends "layout.html" %}

{% block body %}
<h1 style="text-align: center;">Register</h1>
<br>
	<form action="/register" method="post">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">UserName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="UserName" value="{{ request.form.username }}" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password" value="{{ request.form.password }}" name="password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button style="align-content: center;" type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
